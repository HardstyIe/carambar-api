services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carambar-api
    ports:
      - "3000:3000"
    volumes:
      - ./database.sqlite:/app/database.sqlite
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_VERSION=v1
      - DB_STORAGE=/app/database.sqlite
      - DB_LOGGING=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
